version: 2
jobs:
  generate:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo pip install -r requirements.txt
      - run: python main.py
workflows:
  version: 2
  build_on_push:
    jobs:
      - generate
  update_every_hour:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
                - dev
    jobs:
      - generate
